<ion-header>
  <ion-toolbar color="success">
    <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-back-button title="" defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm          
            password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button color="primary" size="full">Register</ion-button>
        <ion-button color="primary" routerLink="/login" size="full" fill="clear">Have an account?</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
